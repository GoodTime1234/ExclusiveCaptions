<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exclusive Caption Reader</title>
</head>
<body>

  <!-- Login Button -->
  <button id="loginWithPatreon">Login with Patreon</button>

  <!-- Placeholder for Exclusive Content -->
  <div id="exclusiveContent" style="display:none;">
    <h2>Exclusive Caption for Patreon Supporters!</h2>
    <img src="exclusive_comic_page_1.jpg" alt="Exclusive Comic" />
  </div>

  <script>
    // Step 1: Redirect to Patreon OAuth on button click
    document.getElementById('loginWithPatreon').addEventListener('click', function() {
      const clientId = 'Hhn0u-dGkxJ8WKqxGvsRVIqKvKGJbrJOj-YPGfa0DkV_RGjtgXv-6VgUH_FDGrl4'; // Your Client ID
      const redirectUri = 'https://goodtime1234.github.io/ExclusiveCaptions/oauth/callback';  // Your callback URI
      const scope = 'identity';  // 'identity' gives access to basic user information
      const responseType = 'code';  // The OAuth flow code grant type

      // Redirect user to Patreon OAuth
      const authUrl = `https://www.patreon.com/oauth2/authorize?response_type=${responseType}&client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}`;
      window.location.href = authUrl;
    });
  </script>

</body>
</html>
